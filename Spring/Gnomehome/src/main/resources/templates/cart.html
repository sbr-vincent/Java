					<h4 class="text-center">Cart: $ <span data-th-text="${ orderTotal }"></span> (<span data-th-text="${ cart.size() }"></span> Gnomes)</h4>
					<table class="table table-striped table-hover">
					
						<thead>
							<tr>
								<th>Name</th>
								<th>Price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="oneProduct: ${ cart }" >
								<td data-th-text="${ oneProduct.name }"></td>
								<td>$ <span  data-th-text="${ oneProduct.price }"></span></td>
								<td> <a data-th-href="@{/delete/cartItem/{id}(id= ${ cart.indexOf(oneProduct) })}" class="btn btn-outline-danger" style="text-decoration: none"> X </a> </td>
							</tr>							
						</tbody>
					</table>
				</div>
				<div class="col-4">
					<h5>Order Summary</h5>
					<p>Subtotal: (<span data-th-text="${ cart.size() }"></span>)  $<span data-th-text="${ total }"></span></p>
					<p>Delivery: Free</p>
					<p>Estimated tax:  $<span data-th-text="${ tax }"></span></p>
					<hr />
					<p class="fw-bold">Total: $<span data-th-text="${ orderTotal }"></span> </p>
					<form action="/checkout" method="POST">
				      <button type="submit" class="btn btn-outline-success">Checkout</button>
				    </form>
