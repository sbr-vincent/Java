<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Create Product</title>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-between align-items-center">
			<h1>Create a Product Listing</h1>
			<a href="/dashboard" class="btn btn-dark ml-3">Home</a>
		</div>
		<form th:action="@{/products/create}" th:object="${product}" method="post">
			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{name}" id="name"/>
 				<label for="name" class="form-label">Name:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
 			</div>
 			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{description}" id="description"/>
 				<label for="description" class="form-label">Description:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
 			</div>
 			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{price}" id="price"/>
 				<label for="price" class="form-label">Price:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
 			</div>
 			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{image}" id="image"/>
 				<label for="image" class="form-label" path="image">Image URL:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
 			</div>
			<input type="hidden" th:value="${session.user_id}" th:attr="name='user'">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</form>
	</div>
</body>
</html>
