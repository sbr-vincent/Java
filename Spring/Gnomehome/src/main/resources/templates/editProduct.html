<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Create Product</title>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-between align-items-center">
			<h1>Update a Product Listing</h1>
			<a href="/dashboard" class="btn btn-dark ml-3">Home</a>
		</div>
		<form th:action="@{/products/{id}/update(id=${oneProduct.id})}" th:object="${oneProduct}" method="post">
			<input type="hidden" name="_method" value="put">
			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{name}" id="name" th:value="*{name}"/>
 				<label for="name" class="form-label">Name:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
 			</div>
 			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{description}" id="description" th:value="*{description}"/>
 				<label for="description" class="form-label">Description:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
 			</div>
 			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{price}" id="price" th:value="*{price}"/>
 				<label for="price" class="form-label">Price:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
 			</div>
 			<div class="form-floating mb-3">
		    	<input class="form-control" type="text" th:field="*{image}" id="image" th:value="*{image}"/>
 				<label for="image" class="form-label" path="image">Image URL:</label>
 				<div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
 			</div>
 			<a data-th-href="@{/products/{id}/delete(id=${oneProduct.id})}" class="btn btn-danger ml-3">Delete</a>
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</form>
	</div>
</body>
</html>
